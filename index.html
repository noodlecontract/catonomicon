
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catonomicon</title>
    <link rel="stylesheet" href="/catonomicon/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300;400;700&family=IM+Fell+DW+Pica&display=swap">
    <style>
      body {
        font-family: 'Averia Libre', cursive;
        background: #1c1e1f;
        color: #ffffff;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .text-white {
        color: #ffffff;
      }
      .text-gray {
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column;">
      <div>
        <nav>
          <div style="padding: 8px; margin: 16px;">
            <a href="/">Search the Clowder</a>
          </div>
        </nav>
      </div>
      <main>
        
<div style="display: flex; flex-direction: column; align-items: center;">
    <div style="min-width: 600px; max-width: 600px">
        <div style="margin-bottom: 32px;">
            <input type="search" placeholder="Search..." id="search-field" />
        </div>

        <div id="search-results" style="display: flex; flex-direction: column; row-gap: 24px;"/>
    </div>
</div>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="/catonomicon/assets/js/search.js"></script>
<script>
(function (window, document) {
  fetch("/catonomicon/assets/cat_index.json").then((indexResponse) => {
    indexResponse.json().then((rawIndex) => {
      fetch("/catonomicon/assets/short_cats.json").then((catsResponse) => {
        catsResponse.json().then((catsById) => {
          initSearch(rawIndex, catsById, "/catonomicon/cats", "/catonomicon/assets/img/cat");
        })
      })
    })
  });
})(window, document);
</script>

      </main>
    </div>
  </body>
</html>
